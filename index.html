<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Karla:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e740c5b48.js" crossorigin="anonymous"></script>
    <title>Random Password Generator</title>
</head>

<body>

    <div class="container">
        <h1 class="main-text">Generate a <span class="accent-color">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <div class="password-length"></div>
        <button id="generate-pw" onclick="generatePassword()">Generate passwords</button>
        <div class="divider"></div>
        <div class="center">
            <div class="password-container accent-color">
                <p class="password" id="first-password"></p>
                <div class="copy-btn"><i class="fa-regular fa-copy" onclick="copy()"></i></div>
            </div>
            <div class="password-container accent-color">
                <p class="password" id="second-password"></p>
                <div class="copy-btn"><i class="fa-regular fa-copy" onclick="copy()"></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
